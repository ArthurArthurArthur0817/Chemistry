<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>實驗安全守則</title>
  <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.8;
        background-image: url('https://img.pikbest.com/wp/202408/chemical-laboratory-3d-rendering-of-flask-and-glassware-in-a-chamber-setting_9853502.jpg!w700wp'); /* 加入背景圖片 */
        background-size: cover; /* 讓背景圖片覆蓋整個頁面 */
        background-attachment: fixed; /* 讓背景圖片固定不捲動 */
        background-position: center;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .rules-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      padding: 20px;
      margin-bottom: 20px;
    }

    .rule-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .rule-item:last-child {
      border-bottom: none;
    }

    .rule-number {
      font-weight: bold;
      color: #3498db;
    }

    .videos-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-frame {
      width: 360px;
      height: 200px;
      border: 2px solid #3498db;
      border-radius: 8px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .video-frame {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>實驗安全守則</h1>

  <div class="rules-container">
    <div class="rule-item"><span class="rule-number">1. </span>請穿戴適當的防護裝備，如實驗袍、護目鏡和手套。</div>
    <div class="rule-item"><span class="rule-number">2. </span>不可在實驗室內飲食。</div>
    <div class="rule-item"><span class="rule-number">3. </span>熟悉實驗器材和化學品的使用方法。</div>
    <div class="rule-item"><span class="rule-number">4. </span>遠離易燃物品和危險區域。</div>
    <div class="rule-item"><span class="rule-number">5. </span>實驗結束後要清理實驗台。</div>
    <div class="rule-item"><span class="rule-number">6. </span>處理化學品時要遵循標準流程。</div>
    <div class="rule-item"><span class="rule-number">7. </span>熟悉緊急設備的位置，如滅火器和洗眼器。</div>
    <div class="rule-item"><span class="rule-number">8. </span>不可隨意操作他人實驗。</div>
    <div class="rule-item"><span class="rule-number">9. </span>保持實驗桌面的整潔。</div>
    <div class="rule-item"><span class="rule-number">10. </span>遵從實驗室指導老師或管理員的指示。</div>
  </div>

  <div class="videos-container">
    <div class="video-frame">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/nZkrtkyxbMw?si=Fb5GQ-7HTf2_Nvds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="video-frame">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OxgT6jIuVFg?si=ltcnB3OeNEfO5xJK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
  <button class="back-home-btn" onclick="window.location.href='/'">返回主畫面</button>

  <style>
  /* 返回主畫面按鈕樣式 */
  .back-home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4e73df;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
  }
  
  .back-home-btn:hover {
      background-color: #3c5bbf;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
  </style>
  
</body>
</html>
