  <h1>實驗安全守則</h1>
  <div class="rules-container">
    <div class="rule-item"><span class="rule-number">1. </span>請穿戴適當的防護裝備，如實驗袍、護目鏡和手套。</div>
    <div class="rule-item"><span class="rule-number">2. </span>不可在實驗室內飲食。</div>
    <div class="rule-item"><span class="rule-number">3. </span>熟悉實驗器材和化學品的使用方法。</div>
    <div class="rule-item"><span class="rule-number">4. </span>遠離易燃物品和危險區域。</div>
    <div class="rule-item"><span class="rule-number">5. </span>實驗結束後要清理實驗台。</div>
    <div class="rule-item"><span class="rule-number">6. </span>處理化學品時要遵循標準流程。</div>
    <div class="rule-item"><span class="rule-number">7. </span>熟悉緊急設備的位置，如滅火器和洗眼器。</div>
    <div class="rule-item"><span class="rule-number">8. </span>不可隨意操作他人實驗。</div>
    <div class="rule-item"><span class="rule-number">9. </span>保持實驗桌面的整潔。</div>
    <div class="rule-item"><span class="rule-number">10. </span>遵從實驗室指導老師或管理員的指示。</div>
  </div>
